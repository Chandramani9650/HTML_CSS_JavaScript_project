<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        var h1 = document.getElementById("dName")
        var h2 = document.getElementById("dGender")
        var h3 = document.getElementById("dEmail")
        var h4 = document.getElementById("dMobile")
      
        
        let mobile = document.getElementById("mobile")
        let gen = document.getElementById("gender")
		let name = document.getElementById("name")
		let email = document.getElementById("email")

		console.log(name.value)
		function showName() {
			// Show filled name inside h1
            h1.textContent = `NAME: ${name.value}`

		
		
			
            
		}

		function showGender(){
			h2.textContent = "GENDER: "+ gen.value
		}

		function showEmail() {
			h3.innerText = `EMAIL: ${email.value}`
			
		}

		function showMobile() {
			// Show the filled mobile inside h4
            h4.textContent= `MOBILE:  ${mobile.value}`
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			// var name = document.getElementById("name")
			// h1.innerText = h1.value
		
			h1.innerText = "NAME"
			h2.innerText = "GENDER"
			h3.innerText = "EMAIL"
			h4.innerText = "MOBILE"
			
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			h1.innerText = "NAME"
			h2.innerText = "GENDER"
			h3.innerText = "EMAIL"
			h4.innerText = "MOBILE"

		}
	</script>
</body>
</html>
