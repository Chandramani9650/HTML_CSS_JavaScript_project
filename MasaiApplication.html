<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="transgender">trasgender</option>
    <option value="neutral">neutral</option>
  </select>
  <button onclick="f1()">Apply</button>
  
</body>
</html>
<script>
  var inp = document.getElementById("name")
  var sel = document.getElementById("gender")
  var hr1 = document.getElementById("display")
 
  function f1(){
    hr1.textContent = inp.value+" "+sel.value;

   
   
  }


</script>
